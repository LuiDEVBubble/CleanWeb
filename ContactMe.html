<body>

    <div class="mainPage">
        <nav class="navbar navbar-default totalNavBar" >
            <div class="container-fluid barColor">
            <div class="navbar-header"  >
                <header class="navbar-brand" href="#">Assignment 4</header>
            </div>
            <ul class="nav nav-pills nav-justified">
                <li class=" nav-item" id="test1"><a href="index.html">Home</a></li>

        <!-- onsubmit="validate();" -->
        <form id="formID" name="thisForm" onsubmit="validate();">
            <div class="form-group">
                <label for="examplefirstName">First Name</label>
                <input type="text" name="firstName" class="form-control" id="examplefirstName"
                 aria-describedby="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="examplelastname">Last Name</label>
                <input type="text" name="lastName" class="form-control" id="examplelastname"
                 aria-describedby="lastName" placeholder="Enter last name">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="myemail" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp"
                class="form-text text-muted">You're email is safe with us</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPhone">Telephone Number</label>
              <input type="tel" name="phone" maxlength="10" minlength="10"
            class="form-control" id="exampleInputPhone" placeholder="Enter your telephone number">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" name="textBox">Message</label>
                <textarea class="form-control"
                 id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <!-- onclick="redirect();" -->
            <button type="submit"  class="btn btn-primary" >Submit</button>
          </form>






    </div>
    
    






</body>
